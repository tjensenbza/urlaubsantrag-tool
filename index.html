<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Urlaubsantrag</title>

  <!-- Supabase SDK v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- EmailJS SDK v4 -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <style>
    body { font-family: system-ui, sans-serif; padding: 2rem; max-width: 700px; margin: auto; }
    label { display: block; margin-top: 1rem; }
    .zeitraum { margin: .75rem 0; }
    .zeitraum input { margin-right: .5rem; }
    .admin-link { text-align: center; margin-top: 2rem; }
    .admin-link a { font-size: .9rem; color: #666; text-decoration: none; }
    .admin-link a:hover { text-decoration: underline; }
    .status { margin-top: 1rem; padding: .75rem; background: #f6f6f6; border-radius: .5rem; }
  </style>
</head>
<body>
  <h1>Urlaubsantrag stellen</h1>

  <form id="antragForm">
    <label>Vorname: <input type="text" id="vorname" required></label>
    <label>Nachname: <input type="text" id="nachname" required></label>
    <label>Datum des Antrags: <input type="date" id="antragsdatum" required></label>

    <div id="zeitraeumeContainer">
      <h3>Urlaubszeitr√§ume (optional)</h3>
    </div>
    <button type="button" id="btnAdd">+ Zeitraum hinzuf√ºgen</button><br><br>

    <button type="submit">Antrag stellen</button>
  </form>

  <div id="status" class="status">Bereit.</div>

  <div class="admin-link">
    <a href="login.html">üîê Zum Adminbereich</a>
  </div>

  <script>
    // ====== KONFIG ======
    const SUPABASE_URL = 'https://fdsedmqvonfsegyfvqwq.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZkc2VkbXF2b25mc2VneWZ2cXdxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE0NDA3MTUsImV4cCI6MjA2NzAxNjcxNX0.85AKLlUGAtOsLm8Om6rx19ZpPBYF8kf3xrL6NiTPCME';
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const EMAILJS_SERVICE_ID = 'service_635wmwu';
    const EMAILJS_TEMPLATE_ID = 'template_wbc0yhk';
    const EMAILJS_USER_ID = 'Lbr8GkmRKaWI8UFxT';
    emailjs.init(EMAILJS_USER_ID);

    // ====== UI-Helfer ======
    const statusBox = document.getElementById('status');
    const setStatus = (html) => { statusBox.innerHTML = html; };

    // ====== Zeitr√§ume dynamisch ======
    document.getElementById('btnAdd').addEventListener('click', addZeitraum);
    function addZeitraum() {
      const container = document.getElementById('zeitraeumeContainer');
      const div = document.createElement('div');
      div.className = 'zeitraum';
      div.innerHTML = `
        <input type="date" name="von" required>
        <input type="date" name="bis" required>
        <button type="button" onclick="this.parentElement.remove()">Entfernen</button>
      `;
      container.appendChild(div);
    }

    // ====== Submit ======
    document.getElementById('antragForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const vorname = document.getElementById('vorname').value.trim();
      const nachname = document.getElementById('nachname').value.trim();
      const antragsdatum = document.getElementById('antragsdatum').value;

      const zeitraeume = Array.from(document.querySelectorAll('.zeitraum')).map(div => ({
        von: div.querySelector('input[name="von"]').value,
        bis: div.querySelector('input[name="bis"]').value
      }));

      try {
        // 1) In Supabase speichern
        setStatus('‚è≥ Speichere in Supabase ‚Ä¶');
        const { data, error } = await sb
          .from('urlaubsantraege')
          .insert([{ vorname, nachname, antragsdatum, zeitraeume }])
          .select('*');

        if (error) {
          setStatus('‚ùå Supabase-Fehler: ' + (error.message || 'Unbekannter Fehler'));
          alert('Supabase-Fehler: ' + error.message);
          return;
        }

        // 2) E-Mail senden
        const zeitraeumeText = zeitraeume.length
          ? zeitraeume.map(z => `${z.von} bis ${z.bis}`).join('\n')
          : 'Keine angegeben';

        setStatus('üìß Sende E-Mail ‚Ä¶');
        await emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, {
          vorname, nachname, antragsdatum, zeitraeume: zeitraeumeText
        });

        setStatus('‚úÖ Antrag gespeichert & E-Mail gesendet.');
        document.getElementById('antragForm').reset();
        document.getElementById('zeitraeumeContainer').innerHTML = '<h3>Urlaubszeitr√§ume (optional)</h3>';

      } catch (err) {
        console.error(err);
        setStatus('‚ùå Unerwarteter Fehler: ' + (err?.message || err));
        alert('Unerwarteter Fehler: ' + (err?.message || err));
      }
    });
  </script>
</body>
</html>
