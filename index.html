<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Urlaubsantrag</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 1em;
    }
    .zeitraum {
      margin-bottom: 1em;
    }
    .zeitraum input {
      margin-right: 0.5em;
    }
    .admin-link {
      text-align: center;
      margin-top: 3em;
    }
    .admin-link a {
      font-size: 0.9em;
      color: #888;
      text-decoration: none;
    }
    .admin-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Urlaubsantrag stellen</h1>

  <form id="antragForm">
    <label>Vorname: <input type="text" id="vorname" required></label>
    <label>Nachname: <input type="text" id="nachname" required></label>
    <label>Datum des Antrags: <input type="date" id="antragsdatum" required></label>

    <div id="zeitraeumeContainer">
      <h3>Urlaubszeitr√§ume (optional)</h3>
    </div>
    <button type="button" onclick="addZeitraum()">+ Zeitraum hinzuf√ºgen</button><br><br>

    <button type="submit">Antrag stellen</button>
  </form>

  <div class="admin-link">
    <a href="login.html">üîê Zum Adminbereich</a>
  </div>

  <script>
    // === Konfiguration ===
    const SUPABASE_URL = 'https://fdsedmqvonfsegyfvqwq.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZkc2VkbXF2b25mc2VneWZ2cXdxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE0NDA3MTUsImV4cCI6MjA2NzAxNjcxNX0.85AKLlUGAtOsLm8Om6rx19ZpPBYF8kf3xrL6NiTPCME';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const EMAILJS_SERVICE_ID = 'service_635wmwu';
    const EMAILJS_TEMPLATE_ID = 'template_wbc0yhk';
    const EMAILJS_USER_ID = 'Lbr8GkmRKaWI8UFxT';
    emailjs.init(EMAILJS_USER_ID);

    // === Zeitr√§ume dynamisch hinzuf√ºgen ===
    function addZeitraum() {
      const container = document.getElementById('zeitraeumeContainer');
      const div = document.createElement('div');
      div.className = 'zeitraum';
      div.innerHTML = `
        <input type="date" name="von" required>
        <input type="date" name="bis" required>
        <button type="button" onclick="this.parentElement.remove()">Entfernen</button>
      `;
      container.appendChild(div);
    }

    // === Formular absenden ===
    document.getElementById('antragForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const vorname = document.getElementById('vorname').value.trim();
      const nachname = document.getElementById('nachname').value.trim();
      const antragsdatum = document.getElementById('antragsdatum').value;

      const zeitraeume = [];
      document.querySelectorAll('.zeitraum').forEach(div => {
        const von = div.querySelector('input[name="von"]').value;
        const bis = div.querySelector('input[name="bis"]').value;
        zeitraeume.push({ von, bis });
      });

      try {
        // Supabase: Datensatz speichern
        const { data, error } = await supabase
          .from('urlaubsantraege')
          .insert([{ vorname, nachname, antragsdatum, zeitraeume }]);

        if (error) {
          console.error("Fehler beim Speichern:", error);
          alert('‚ùå Fehler beim Speichern in Supabase:\n' + error.message);
          return;
        }

        // EmailJS: E-Mail versenden
        const zeitraeumeText = zeitraeume.length > 0
          ? zeitraeume.map(z => `${z.von} bis ${z.bis}`).join('\n')
          : 'Keine angegeben';

        await emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, {
          vorname,
          nachname,
          antragsdatum,
          zeitraeume: zeitraeumeText
        });

        alert('‚úÖ Antrag erfolgreich gestellt!');
        document.getElementById('antragForm').reset();
        document.getElementById('zeitraeumeContainer').innerHTML = '<h3>Urlaubszeitr√§ume (optional)</h3>';

      } catch (err) {
        console.error("Fehler im Formularprozess:", err);
        alert('Ein unerwarteter Fehler ist aufgetreten:\n' + err.message);
      }
    });
  </script>
</body>
</html>
